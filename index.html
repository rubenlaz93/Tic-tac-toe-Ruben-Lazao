<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="container">
            <div cell="0" class="cell"></div>
            <div cell="1" class="cell"></div>
            <div cell="2" class="cell"></div>
            <div cell="3" class="cell"></div>
            <div cell="4" class="cell"></div>
            <div cell="5" class="cell"></div>
            <div cell="6" class="cell"></div>
            <div cell="7" class="cell"></div>
            <div cell="8" class="cell"></div>
        </div>
        <div class="controlPanel">
            <h2 class="gameStatus"></h2>
            <button class="restartGame">Restart Game</button>
        </div>
        <div class="playersName">
            <input type="text" placeholder="Player 'X' Name">
            <input type="text" placeholder="Player 'O' Name">
        </div>
    </div>
<script src="./tic.js"></script>   
</body>
</html>
